<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body onload="PF('dlg').show();">
        <h:form>            
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginBean.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" action="#{loginBean.login}" type="submit"/>
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
    </h:body>
</html>
