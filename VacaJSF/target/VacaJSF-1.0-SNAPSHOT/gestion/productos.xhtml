<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="content">
            <h:body>
                <h:form id="formGrillaClie">
                    <p:growl id="mensajePantallaGrilla" showDetail="false" sticky="false" life="5000" /> 
                    <p:panel header="Gestion de Productos" style="margin-bottom:20px;font-size: 11px!important;font-family: Verdana, Arial, Helvetica, sans-serif;">
                        <h:panelGrid id="grid" columns="1">
                            <p:dataTable id="clientesGrid" var="producto" value="#{gestionProductosBean.listaProductos}" editable="true" style="margin-bottom:20px" rowKey="#{producto.idProducto}" selectionMode="single" selection="#{gestionProductosBean.productoSeleccionado}">
                                <f:facet name="header">
                                    Lista de Productos
                                </f:facet>
                                <p:ajax event="rowEdit" listener="#{gestionProductosBean.onRowEdit}" update=":templateForm:formGrillaClie:mensajePantallaGrilla"/>
                                <p:column headerText="Id" width="3%">
                                    <h:outputText value="#{producto.idProducto}"/>
                                </p:column>
                                <p:column headerText="Nombre" filterBy="#{producto.nombre}" filterMatchMode="exact">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{producto.nombre}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{producto.nombre}" style="width:100%" label="Rut" required="true" requiredMessage="Error: Rut del Trabajador es obligatoria."/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Valor">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{producto.valor}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{producto.valor}" style="width:100%" label="Nombre" required="true"  onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;" requiredMessage="Error: Nombre del Trabajador es obligatoria."/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                
                                <p:column headerText="Precio de pago">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{producto.precioP}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{producto.precioP}" style="width:100%" label="Nombre" onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;" required="true" requiredMessage="Error: Nombre del Trabajador es obligatoria."/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                
                                
                               
                             
                              
                              
                                
                                <p:column style="width:32px" headerText="Editar">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:commandButton value="Eliminar Cliente" actionListener="#{gestionProductosBean.eliminarProducto}" update=":templateForm:formGrillaClie:mensajePantallaGrilla, clientesGrid" style="margin-right: 20px" icon="ui-icon-close">
                                <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar este Trabajador?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="margin-bottom:20px;font-size: 11px!important;font-family: Verdana, Arial, Helvetica, sans-serif;">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
