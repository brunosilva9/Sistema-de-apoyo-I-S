<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body >
        
        <ui:composition template="/templates/commonTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="messages" showDetail="false" sticky="false" life="5000" />
                    <p:panel header="Ingreso nueva Faena" style="  margin-bottom:20px;font-size: 11px!important;font-family: Verdana, Arial, Helvetica, sans-serif;">
                        <h:panelGrid   id="grid1" columns="4"  cellpadding="5">
                            <h:outputLabel for="cbxProducto" value="Lista Productos" style="font-weight:bold; background-color: greenyellow"/> 
                            <p:selectOneListbox id="cbxProducto" style="background-color: greenyellow" widgetVar="cbxProducto" value="#{registrarTrabajoBean.productoSeleccionado}" converter="productoConverter"  filter="true" filterMatchMode="contains">
                                
                                <f:selectItems value="#{registrarTrabajoBean.listaProductos}" var="producto" itemLabel="#{producto.nombre.trim()}" itemValue="#{producto}" />
                            </p:selectOneListbox>
                            <h:outputLabel for="cbxDia" value="Lista Diass" style="font-weight:bold; background-color: greenyellow"/> 
                            <p:selectOneListbox id="cbxDia" style="background-color: greenyellow" widgetVar="cbxDia" value="#{registrarTrabajoBean.diaTrabajoSeleccionado}"  converter="diaConverter" filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{registrarTrabajoBean.listaDiasTrabajo}" var="dia" itemLabel="#{dia.fechaFormateada} #{dia.idFaena.descripcion}" itemValue="#{dia}" />
                            </p:selectOneListbox>

                           <!-- <p:dataTable id="clientesGrid3" var="cliente" value="#{registrarTrabajoBean.listaProductos}"  style="margin-bottom:20px" rowKey="#{cliente.idProducto}"  rows="10" paginator="true" selectionMode="single" selection="#{registrarTrabajoBean.idProducto}">
                                <f:facet name="header">
                                    Lista de Productos
                                </f:facet>

                                <p:column headerText="Id" width="3%">
                                    <h:outputText value="#{cliente.idProducto}"/>
                                </p:column>
                                <p:column headerText="Nombre" filterBy="#{cliente.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{cliente.nombre}"/>
                                </p:column>
                                <p:column headerText="Precio a pagar">
                                    <h:outputText value="#{cliente.precioP}"/>
                                </p:column>
                                <p:column headerText="Valor">
                                    <h:outputText value="#{cliente.valor}"/>
                                </p:column>


                            </p:dataTable>-->

                        </h:panelGrid>
                        <h:panelGrid id="grid2" columns="3"  cellpadding="5">


                            <!--<p:dataTable id="clientesGrid" var="cliente2" value="#{registrarTrabajoBean.listaDiasTrabajo}"  rows="10" paginator="true" style="margin-bottom:20px" rowKey="#{cliente2.codigo}" selectionMode="single" selection="#{registrarTrabajoBean.diaTrabajoSeleccionado}">
                                <f:facet name="header">
                                    Lista de Dias
                                </f:facet>

                                <p:column headerText="Id" width="3%">
                                    <h:outputText value="#{cliente2.codigo}"/>
                                </p:column>
                                <p:column headerText="Nombre" filterBy="#{cliente2.fechaFormat}" filterMatchMode="contains">
                                    <h:outputText value="#{cliente2.fechaFormat}"/>
                                </p:column>



                            </p:dataTable>-->


                        </h:panelGrid>
                        <h:panelGrid id="grid3" columns="3"  cellpadding="5">


                            <p:dataTable id="clientesGrid2"   var="cliente"  value="#{registrarTrabajoBean.listaTrab}"  rows="10" paginator="true" style="margin-bottom:20px; background-color: greenyellow" rowKey="#{cliente.idTrabajador}"  selection="#{registrarTrabajoBean.listaTrabSeleccionados}">
                                <f:facet name="header"  >
                                    Lista de Trabajadores
                                </f:facet >
                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                <p:column headerText="Id" width="3%" style="background-color: greenyellow">
                                    <h:outputText value="#{cliente.idTrabajador.idTrabajador}"/>
                                </p:column>

                                <p:column headerText="Nombre" filterBy="#{cliente.nombreTrabajador}" filterMatchMode="contains">
                                    <h:outputText value="#{cliente.nombreTrabajador}"/>
                                </p:column>
                                <p:column headerText="Rut">
                                    <h:outputText value="#{cliente.rut}"/>
                                </p:column>

                                <p:column headerText="Cantidad del producto"  >
                                    <p:inputText id="nombre" value="#{cliente.cantidad}" required="true" requiredMessage="El nombre es requerido." label="Nombre"/>


                                </p:column>

                            </p:dataTable>

                        </h:panelGrid>
                        <p:commandButton value="Registrar" update="messages,clientesGrid2,cbxProducto,cbxDia" icon="ui-icon-check" validateClient="true" actionListener="#{registrarTrabajoBean.crearResumen}" style="margin-right:10px"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
