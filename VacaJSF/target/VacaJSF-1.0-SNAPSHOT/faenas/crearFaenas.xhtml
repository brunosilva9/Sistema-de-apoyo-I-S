<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/templates/commonTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="messages" showDetail="false" sticky="false" life="5000" />
                    <p:panel header="Ingreso nueva Faena" style="margin-bottom:20px;font-size: 11px!important;font-family: Verdana, Arial, Helvetica, sans-serif;">
                        <h:panelGrid id="grid" columns="3"  cellpadding="5">
                            <h:outputLabel for="descripcion" value="descripcion(*):" style="font-weight:bold"/>                    
                            <p:inputText id="descripcion" value="#{crearFaenaBean.descFaena}" required="true" requiredMessage="La descripcion es requerida." label="Descripcion"/>
                            <p:message for="descripcion" />

                            <h:outputLabel for="ubicacion" value="Ubicacion(*):" style="font-weight:bold"/>                    
                            <p:inputText id="ubicacion" value="#{crearFaenaBean.ubicacion}" required="true" requiredMessage="El apellido es requerido." label="Ubicacion" />
                            <p:message for="ubicacion" />

                            <h:outputLabel for="estado" value="Estado(*):" style="font-weight:bold"/>                    
                            <p:inputText id="estado" value="#{crearFaenaBean.estado}" required="true" requiredMessage="El apellido es requerido." label="Estado" />
                            <p:message for="estado" />                          

                            <h:outputLabel for="fechaIni" value="Fecha de Inicio" style="font-weight:bold"/>                 
                            <p:inputText id="fechaIni" value="#{crearFaenaBean.fechaInicio}" label="FechaIni">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </p:inputText>
                            <p:message for="fechaIni" />
                            
                            <h:outputLabel for="fechaTer" value="Fecha de Termino" style="font-weight:bold"/> 
                            <p:inputText id="fechaTer" value="#{crearFaenaBean.fechaTermino}" label="FechaTer">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </p:inputText>
                            <p:message for="fechaTer" />
                        </h:panelGrid>
                        <h:panelGrid id="grid2" columns="4"  cellpadding="5">
                            
                            
                        <h:panelGrid id="grid3" columns="1">
                            <p:selectOneListbox id="Advanced" value="#{crearFaenaBean.idCliente}"  filter="true" filterMatchMode="contains" scrollHeight="50">
                                <f:selectItems value="#{gestionClientesBean.listaClientes}" var="cliente" itemLabel="#{cliente.nombre} #{cliente.idCliente}" itemValue="#{cliente.idCliente}" />
                               
                          </p:selectOneListbox>
                            
                        </h:panelGrid>
                           
                            
                       </h:panelGrid>
                        <p:commandButton value="Registrar" update="messages,descripcion,estado,ubicacion,fechaIni,fechaTer" icon="ui-icon-check" validateClient="true" actionListener="#{crearFaenaBean.crearFaena}" style="margin-right:10px"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
