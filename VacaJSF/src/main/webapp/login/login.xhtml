<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:facet name="last">
            <style type='text/css'>
                .ui-growl-title {
                    font-family: Verdana, Arial, Helvetica, sans-serif;
                    font-size: 11px!important;
                }
                .ui-growl-message p {
                    font-family: Verdana, Arial, Helvetica, sans-serif;
                    font-size: 11px!important;
                }
            </style>
        </f:facet>
    </h:head>
    <h:body>
        <h:form>            
            <p:growl id="growl" sticky="true" showDetail="false" life="5000" />

            <p:dialog header="Login" widgetVar="dlg" resizable="false" visible="true" closable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginBean.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" action="#{loginBean.login}" type="submit"/>
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
