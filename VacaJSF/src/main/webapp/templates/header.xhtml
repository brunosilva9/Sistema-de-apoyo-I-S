<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <p:menubar>
        <p:submenu label="Operaciones Contables" icon="ui-icon-document">
            <p:submenu label="Gestionar" icon="ui-icon-contact">
                <p:menuitem value="Pagos Trabajadores" outcome="/pagos/pagoTrabajadores.xhtml" icon="fa fa-money"/>
                <p:menuitem value="Other" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>

        <p:submenu label="Registrar nuevas entidates" icon="ui-icon-pencil">
            <p:menuitem value="Nuevo trabajador"  outcome="/ingresos/ingresos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Nuevo implemento" outcome="/ingresos/implementos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Nuevo producto" outcome="/ingresos/productos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Nuevo cliente" outcome="/ingresos/clientes.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
        </p:submenu>

        <p:submenu label="Help" icon="ui-icon-help">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="ui-icon-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>

        <p:submenu label="Actions" icon="ui-icon-gear">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>

        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

        <f:facet name="options">
            <h:outputText value="Bienvenido: #{loginBean.usuarioSessionado.username}  "/>
            <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginBean.logout}" type="submit"/>
        </f:facet>
    </p:menubar>
</ui:composition>
