<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:graphicImage library="images" name="img1.png" ></h:graphicImage>
    
    <p:menubar>
        <p:menuitem value="Inicio  "  outcome="/index/home.xhtml" icon="ui-icon-star" />
        <p:submenu label="Operaciones Contables" icon="ui-icon-document">
           
                <p:menuitem value="Pagos Trabajadores" outcome="/pagos/pagoTrabajadores.xhtml" icon="fa fa-money"/>
                
           
            
           
            
        </p:submenu>

        <p:submenu label="Registrar Recursos" icon="ui-icon-pencil">
            <p:menuitem value="Nuevo trabajador"  outcome="/ingresos/ingresos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Nuevo implemento" outcome="/ingresos/implementos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Nuevo producto" outcome="/ingresos/productos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Nuevo cliente" outcome="/ingresos/clientes.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
        </p:submenu>

        <p:submenu label="Gestionar Entidades" icon="ui-icon-pencil">
            <p:menuitem value="Gestionar Trabajadores"  outcome="/gestion/trabajadores.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Gestionar Clientes"  outcome="/gestion/clientes.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Gestionar Implementos"  outcome="/gestion/implementos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Gestionar Productos"  outcome="/gestion/productos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
          

        </p:submenu>
        
        
        <p:submenu label="Gestionar Faneas" icon="ui-icon-pencil">
           
            <p:menuitem value="Crear Faenas"  outcome="/faenas/crearFaenas.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Editar/eliminar Faenas"  outcome="/faenas/gestionFaena.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Crear Dia de Trabajo"  outcome="/faenas/CrearDiaTrabajo.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Editar Dia de Trabajo"  outcome="/faenas/editarDia.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Ingresar Trabajo Realizado"  outcome="/faenas/registrarTrabajo.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
        </p:submenu>
        
         <p:submenu label="Prestamos" icon="ui-icon-pencil">
           
            <p:menuitem value="Prestar Implemento"  outcome="/prestamos/prestarImp.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Ver Prestamos"  outcome="/prestamos/gestionPrestamos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />

        </p:submenu>
        
        

        

        <f:facet name="options">
            <h:outputText value="Bienvenido: #{loginBean.usuarioSessionado.username}  "/>
            <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginBean.logout}" type="submit" disabled="false"/>
        </f:facet>
    </p:menubar>
</ui:composition>
