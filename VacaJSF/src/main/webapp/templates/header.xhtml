<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <p:menubar>
        <p:submenu label="Operaciones Contables" icon="ui-icon-document">
            <p:submenu label="Gestionar" icon="ui-icon-contact">
                <p:menuitem value="Pagos Trabajadores" outcome="/pagos/pagoTrabajadores.xhtml" icon="fa fa-money"/>
                <p:menuitem value="Other" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>

        <p:submenu label="Registrar Entidades" icon="ui-icon-pencil">
            <p:menuitem value="Nuevo trabajador"  outcome="/ingresos/ingresos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Nuevo implemento" outcome="/ingresos/implementos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Nuevo producto" outcome="/ingresos/productos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Nuevo cliente" outcome="/ingresos/clientes.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
        </p:submenu>

        <p:submenu label="Gestionar Entidades" icon="ui-icon-help">
            <p:menuitem value="Gestionar Trabajadores"  outcome="/gestion/trabajadores.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Gestionar Clientes"  outcome="/gestion/clientes.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Gestionar Implementos"  outcome="/gestion/implementos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Gestionar Productos"  outcome="/gestion/productos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />

        </p:submenu>

        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

        <f:facet name="options">
            <h:outputText value="Bienvenido: #{loginBean.usuarioSessionado.username}  "/>
            <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginBean.logout}" type="submit"/>
        </f:facet>
    </p:menubar>
</ui:composition>
